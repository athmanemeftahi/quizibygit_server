<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Choix</h1>

        <ul>
            <li><input type="radio" value="1" id="reponse" /></li>
            <li><input type="radio" value="2" id="reponse" /></li>
            <li><input type="radio" value="3" id="reponse" /></li>
            <li><input type="radio" value="4" id="reponse" /></li>
        </ul>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');

            // Le client clique sur son choix, on envoie la r√©ponse au serveur
            $('#reponse').click(function () {
                socket.emit(reponse);
            })
        </script>
    </body>
</html>
